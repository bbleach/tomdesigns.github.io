<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://tommitchelmore.me/">
	<meta property="og:site_name" content="Block stacking game">
	<meta property="og:image" content="https://www.mediastorehouse.com/p/213/creative-checkerboard-pattern-coloured-black-8295284.jpg" />

    <title>Block Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="grid">

        </div>
        <div class="controls">
            <div>
                <h1>Score: null</h1>
                <h2>Highscore: 0</h2>
                <h2>Turn: n/50</h2>
                <p>Note:  The highscore is local only to the current browser being used.  It is stored in your browser cache, and thus, will not reset when the browser is closed.</p>
                <p><a href="https://github.com/tomdesigns/tomdesigns.github.io" target="_blank">Source</a></p>
            </div>
            <div>
                <button onclick="start()">Restart</button>
                <button onclick="clearScore()" style="display: none;">Reset Highscore</button>
            </div>
        </div>
    </section>
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/TweenMax.min.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
